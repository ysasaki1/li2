<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="twitter__container">
        <div class="twitter__title">
            <h1>Lichess ポートフォリオ</h1>
        </div>

        <div class="twitter__contents scroll" id="user-container">
            <div id="login-container">
                <button id="login-button">Lichessでログイン</button>
            </div>
            <div id="user-info" style="display: none;">
                <div class="twitter__block">
                    <figure>
                        <img id="profile-pic" src="default-image-url.jpg" alt="プロフィール画像" />
                    </figure>
                    <div class="twitter__block-text">
                        <div class="name" id="username"></div>
                        <div class="date" id="bio"></div>
                        <div class="text">
                            <div id="game-stats"></div>
                        </div>
                        <div class="twitter__icon">
                            <button id="donate-button">寄付する</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
