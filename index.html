<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ユーザーポートフォリオ</h1>
    </header>
    <main id="portfolio">
        <div class="user-info">
            <img id="profile-pic" src="" alt="プロフィール画像">
            <h2 id="username"></h2>
            <p id="bio"></p>
        </div>
        <div class="stats">
            <h3>成績</h3>
            <ul id="game-stats"></ul>
        </div>
        <div class="donation">
            <h3>寄付を募る</h3>
            <button id="donate-button">寄付する</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
